apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: gitea
  namespace: gitea
spec:
  host: gitea-service.gitea.svc.cluster.local
  trafficPolicy:
    tls:
      mode: DISABLE

